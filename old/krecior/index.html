<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>GOWNOMAT sp. z o.o.</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        body {
            background: url("krecior.png") center / cover no-repeat fixed;
            font-family: 'Courier New', monospace;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            z-index: 9999;
            user-select: none;
        }
    </style>
</head>
<body>

    <div id="overlay">[click to enter]</div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const overlay = document.getElementById("overlay");
        const audio = document.getElementById("bg-music");

        audio.volume = 1.0;

        overlay.addEventListener("click", () => {
            audio.play().catch(() => {});
            overlay.style.display = "none";
        });
    </script>

</body>
</html>
